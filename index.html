<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/app.css">
  <title>Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <div class="card-container">
    <article class="card">
      <div class="star circle-star">
        <img src="/images/icon-star.svg" alt="star icon">
      </div>

      <div>
        <h1 class="text-header">How did we do?</h1>
        <p class="text-paragraph">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <form action="#">
        <div class="rating">
          <div class="circle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article class="card thank-you">
      <img class="mobile-image" src="/images/illustration-thank-you.svg" alt="Mobile phone image">

      <div class="rating-output">
        <p>You selected <span id="rating-selection"></span> out of 5</p>
      </div>

      <div class="thank-you-text">
        <h1 class="text-header">Thank you!</h1>
        <p class="text-paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </article>
  </div>

  <!-- Thank you state end -->
  <script src="/js/main.js"></script>
</body>

</html>
